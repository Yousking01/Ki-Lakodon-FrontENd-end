<ion-header [translucent]="true" class="header">
  <ion-toolbar color="">
    <ion-buttons slot="start" class="menu_btn">
      <ion-back-button defaultHref="#" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title style="--text-color: #000;">Site_Web
    </ion-title>
    <ion-icon name="notifications-outline" slot="end" style="height: 20px; width: 20px;     height: 20px;
    width: 20px;
    font-size: 45px;
    position: relative;
    margin-right: 30px;
    color: black;
    z-index: 111;" ></ion-icon>
    <ion-badge id="notifications-badge-msg" color="danger">3</ion-badge>
    <img src="../../assets/logo.PNG" class="imagee" slot="end" alt="" routerLink="/connexion">
    <ion-icon class="sig1" (click)="logout()" slot="end" name="log-out-outline" ></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-icon class="ARROW" name="arrow-back-outline"></ion-icon> -->

  <h1>Remplis le formulaire pour l'ajout <br> de votre site</h1>
  <ion-label class="label">Nom</ion-label>
  <ion-input class="input"  [(ngModel)]="nomsitepopulaire" name="nomsitepopulaire" type="text" placeholder="Veiller donner le nom de votre Site"></ion-input>
  <!-- <ion-label class="label">Titre</ion-label>
  <ion-input class="input" type="text" placeholder="Titre de l'annonce"></ion-input> -->
  <ion-label class="label">Date</ion-label>
  <ion-input class="input" type="Date" placeholder="Samedi, 30 decembre"></ion-input>

  <ion-card class="css">

    <ion-label class="label31">URL</ion-label>
    <ion-input class="input3" [(ngModel)]="URL" name="URL" type="url" placeholder="Veiller donner l'URL de votre site..."></ion-input>
    <br>
    <ion-label class="label3">Description de votre site</ion-label>
    <ion-input class="input3" type="text" placeholder="Donner la description de votre site...."></ion-input>
    <br>
    <h1 class="diffusion">Ajouter des fichier pour plus d'information sur le site</h1>
    <br>
    <!-- <ion-card class="dowload"> -->

      <ion-input class="dowload" type="file"  (change)="recupereImage($event)" name="image">
      </ion-input>
      <br> 
      <p class="bas">Aider les autres en les diffusant sur votre site et les donnant de bon conseil dans le domaine de l'entreprenariat</p>
