<ion-card class="card5" *ngFor="let site of ListeSite">
  <ion-icon name="trash-outline" slot="" class="supr"  (click)="suprimersite(site.id)"></ion-icon>
  <br>
  <ion-icon name="create-outline"  id="open-modal" class="modif"  slot=""></ion-icon>
  <a class="nomsite" routerLink="/tabs/profilsite/{{site.id}}">{{site.nomsitepopulaire}}</a> 
  <a routerLink="/tabs/profilsite/{{site.id}}"> <img class="image" src="../../assets/{{site.image}}" alt=""></a>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">

        <ion-title style="font-size: 10px;">Modifier votre Annonces</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modifiersite(site.idsitepopulaire)" [strong]="true" style="font-size: 10px;">Confirmer</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" style="--background-color: #00fffc 45%;">
      <!-- <ion-item> -->
        <h1 class="h">Remplis le formulaire pour l'ajout <br> de votre site</h1>
  <ion-label class="label">Nom</ion-label>
  <ion-input class="input"  [(ngModel)]="nomsitepopulaire" name="nomsitepopulaire" type="text" placeholder="Veiller donner le nom de votre Site"></ion-input>
